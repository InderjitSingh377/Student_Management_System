   <style>
   .form-group {
  margin-bottom: 15px;
}

.form-control {
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  padding: 10px;
  width: 100%;
}

.error-message {
  color: red;
  font-size: 12px;
  display: none;
}
   </style>
</head>
<body>
    <div class="form-group">
  <label for="inputField">Label Text:</label>
  <input type="text" class="form-control" id="inputField" placeholder="Enter value">
  <span id="inputError" class="error-message"></span>
</div>
   <script>
const inputField = document.getElementById("inputField");
const inputError = document.getElementById("inputError");

inputField.addEventListener("input", validateInput);

function validateInput() {
  const inputValue = inputField.value;

  // Add your custom validation logic here
  if (inputValue.length < 5) {
    inputError.textContent = "Input must be at least 5 characters long";
    inputError.style.display = "block";
  } else {
    inputError.textContent = "";
    inputError.style.display = "none";
  }
}
</script>
